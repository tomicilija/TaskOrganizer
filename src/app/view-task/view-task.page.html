<!-- Task - Task View page  -->
<!-- App is fullscrean and it is one page only without scroll -->
<ion-content
  [fullscreen]="true"
  scroll-y="false"
  *ngFor="let task of tasks | slice:0:1; let i=index"
>
  <!-- Card has drop shadow and border by default -->
  <ion-card class="card-gap no-shadow ion-no-padding ion-margin-vertical">
    <!-- Header with app Tittle -->
    <ion-card-header class="title-line">
      <ion-button color="task-white" [routerLink]="['/main']">
        <ion-icon color="task-blue" name="arrow-back"></ion-icon>
      </ion-button>
      <!-- Center text -->
      <ion-card-title class="ion-text-center">
        <ion-text color="task-white"> Task </ion-text>
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card color="task-white" class="main-card">
    <ion-item color="task-white" lines="none">
      <ion-label color="task-blue" class="task-title">Title</ion-label>
    </ion-item>
    <ion-item color="task-white" class="task-value" lines="none">
      <ion-input>{{task.title}}</ion-input>
    </ion-item>
    <ion-item color="task-white" lines="none">
      <ion-label color="task-blue" class="task-title">Due date</ion-label>
    </ion-item>
    <ion-item color="task-white" class="task-value" lines="none">
      <ion-label color="task-dark" class="task-title">{{task.date}}</ion-label>
      <ion-datetime presentation="date" [(ngModel)]="datePicked"></ion-datetime>
    </ion-item>
    <ion-item color="task-white" lines="none">
      <ion-label color="task-blue" class="task-title">Duration</ion-label>
    </ion-item>
    <ion-item color="task-white" class="task-value" lines="none">
      <ion-input>{{task.time}}</ion-input>
    </ion-item>
    <ion-item color="task-white" lines="none">
      <ion-label color="task-blue" class="task-title">Place</ion-label>
    </ion-item>
    <ion-item color="task-white" class="task-value" lines="none">
      <ion-input>{{task.place}}</ion-input>
    </ion-item>
    <ion-item color="task-white" lines="none">
      <ion-label color="task-blue" class="task-title">Alert</ion-label>
    </ion-item>
    <ion-item color="task-white" class="task-value" lines="none">
      <ion-input>{{task.alert}}</ion-input>
    </ion-item>
    <ion-item color="task-white" lines="none">
      <ion-label color="task-blue" class="task-title"
        >Add friends to the task
      </ion-label>
    </ion-item>
    <ion-item color="task-white" class="task-value" lines="none">
      <ion-input></ion-input>
    </ion-item>
  </ion-card>
</ion-content>
